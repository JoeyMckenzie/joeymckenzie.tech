title: Blogs
template: blogs/show
layout: layouts/default
taxonomies:
  - topics
revisions: false
route: 'blog/{slug}'
date: true
sort_dir: asc
date_behavior:
  past: public
  future: private
preview_targets:
  -
    label: Entry
    url: '{permalink}'
    refresh: true
structure:
  root: false
  slugs: true
