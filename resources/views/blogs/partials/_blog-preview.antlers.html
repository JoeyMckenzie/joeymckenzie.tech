{{ reverse_index = (total_results - index) }}
<article class="group py-8 first:pt-0">
    <a href="blog/{{ slug }}" class="block">
        <!-- Title -->
        <h2 class="font-mono text-xl sm:text-2xl text-white group-hover:text-neutral-300 transition-colors duration-200 mb-3">
            {{ title }}
        </h2>
        
        <!-- Subtitle/excerpt -->
        {{ if subtitle }}
            <p class="font-mono text-neutral-300 text-sm sm:text-base leading-relaxed mb-4">
                {{ subtitle }}
            </p>
        {{ /if }}
        
        <!-- Meta info - simple line -->
        <div class="flex items-center gap-4 font-mono text-xs text-neutral-500">
            <time>{{ date format="M j, Y" }}</time>
            {{ topics limit="1" }}
                <span>#{{ title }}</span>
            {{ /topics }}
        </div>
    </a>
</article>
