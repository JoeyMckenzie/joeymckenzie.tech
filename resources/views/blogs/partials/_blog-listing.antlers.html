<div class="mx-auto mt-6 max-w-xl px-4 sm:px-0">
    <div class="list bg-base-200 rounded-box shadow-md">
        {{ collection:blogs as="blogs" }}
            {{ blogs }}
                <a
                    class="list-row transform items-center transition-transform duration-150 hover:scale-101"
                    href="blog/{{ slug }}"
                >
                    <div class="text-4xl font-thin tabular-nums opacity-30">
                        {{ if index > 10 }}
                            <!-- prettier-ignore -->
                            {{ index + 1 }}
                        {{ else }}
                            0{{ index + 1 }}
                        {{ /if }}
                    </div>
                    <div class="list-col-grow">
                        <h2>{{ title }}</h2>
                        <p class="text-xs font-semibold opacity-60">
                            {{ subtitle }}
                        </p>
                    </div>
                    {{ topics limit="1" }}
                        <span class="badge badge-neutral text-xs">
                            {{ title }}
                        </span>
                    {{ /topics }}
                    <span class="text-xs">{{ date format="M j, Y" }}</span>
                </a>
            {{ /blogs }}
        {{ /collection:blogs }}
    </div>
</div>
