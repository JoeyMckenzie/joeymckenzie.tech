<!DOCTYPE html>
<html lang="{{ site:short_locale }}" data-theme="sunset" class="h-full">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{ title }} â€” {{ settings:site_name }}</title>
        <meta name="description" content="{{ excerpt ?? title }}" />
        <meta name="theme-color" content="00908F" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
        {{ vite src="resources/js/site.js|resources/css/site.css" }}
    </head>
    <body
        class="flex min-h-screen flex-col"
        {{ if template == "blog/index" }}
            x-data="{
                scroll: $persist(0).as('scroll').using(sessionStorage),
                saveScroll() { this.scroll = window.scrollY },
                restoreScroll() { window.scrollTo(0, this.scroll) }
            }"
            x-init="restoreScroll();"
            x-on:beforeunload.window="saveScroll();"
        {{ /if }}
    >
        {{ partial:components/navbar }}
        <main class="flex-grow">
            {{ template_content }}
        </main>
        {{ partial:components/footer }}
    </body>
</html>
