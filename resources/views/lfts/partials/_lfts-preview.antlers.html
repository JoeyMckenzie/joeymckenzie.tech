<article class="group py-8 first:pt-0">
    <a href="thoughts/{{ slug }}" class="block">
        <h2 class="font-mono text-xl sm:text-2xl text-white group-hover:text-neutral-300 transition-colors duration-200 mb-3">
            {{ title }}
        </h2>

        <div class="flex items-center space-x-4 font-mono text-xs text-neutral-500">
            {{ topics limit="1" }}
            <span>#{{ title }}</span>
            {{ /topics }}
        </div>
    </a>
</article>
