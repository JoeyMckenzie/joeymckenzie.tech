<a
    class="flex transform flex-col space-y-1 transition-transform duration-150 hover:scale-102"
    href="{{ spotifyStatus.href }}"
    rel="noreferrer"
    target="_blank"
>
    <h2 class="text-center text-sm">What I'm listening to</h2>
    <div class="flex flex-row items-center justify-center space-x-2">
        {{ slot }}
        <img
            class="rounded-sm"
            src="{{ spotifyStatus.albumImageSrc }}"
            alt="Spotify listening to"
            height="30"
            width="30"
        />
        <div class="flex max-w-[16rem] flex-col text-left">
            <h4
                class="line-clamp-1 overflow-hidden text-xs font-semibold text-ellipsis"
            >
                {{ spotifyStatus.trackTitle }}
            </h4>
            <p class="line-clamp-1 overflow-hidden text-xs text-ellipsis">
                {{ spotifyStatus.artist }}
            </p>
        </div>
    </div>
</a>
