<!-- Ultra minimal dark footer -->
<footer class="border-t border-neutral-700 bg-black mt-auto">
    <div class="mx-auto max-w-4xl px-4 sm:px-6 lg:px-8">
        <div class="py-8">
            <!-- Desktop: spread layout -->
            <div class="flex items-center justify-center sm:justify-between">
                <!-- Left: Spotify -->
                {{ partial:components/spotify-status }}
                {{ svg src="/assets/svg/spotify.svg" class="size-6" }}
                {{ /partial:components/spotify-status }}

                <!-- Center: Powered by -->
                <div class="hidden sm:flex items-center gap-2">
                    <span class="font-mono text-xs text-neutral-600">powered by</span>
                    <a href="https://laravel.com"
                       class="text-neutral-500 hover:text-white transition-colors duration-200"
                       title="Laravel">
                        {{ svg src="/assets/svg/laravel.svg" class="h-4 w-4" }}
                    </a>
                    <a href="https://statamic.com"
                       class="text-neutral-500 hover:text-white transition-colors duration-200"
                       title="Statamic">
                        {{ svg src="/assets/svg/statamic.svg" class="h-4 w-4" }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>
