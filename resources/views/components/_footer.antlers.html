<!-- Ultra minimal dark footer -->
<footer class="border-t border-[#333333] bg-[#0a0a0a] mt-auto">
    <div class="mx-auto max-w-4xl px-4 sm:px-6 lg:px-8">
        <div class="py-8">
            <!-- Desktop: spread layout -->
            <div class="hidden sm:flex items-center justify-between">
                <!-- Left: Spotify -->
                {{ partial:components/spotify-status }}
            <a href="#" class="text-[#888888] hover:text-[#ffffff] transition-colors duration-200">
                {{ svg src="/assets/svg/spotify.svg" class="h-5 w-5" }}
                </a>
                {{ /partial:components/spotify-status }}

                <!-- Center: Powered by -->
                <div class="flex items-center gap-2">
                    <span class="font-mono text-xs text-[#666666]">powered by</span>
                    <a href="https://laravel.com"
                       class="text-[#888888] hover:text-[#ffffff] transition-colors duration-200"
                       title="Laravel">
                        {{ svg src="/assets/svg/laravel.svg" class="h-4 w-4" }}
                    </a>
                    <a href="https://statamic.com"
                       class="text-[#888888] hover:text-[#ffffff] transition-colors duration-200"
                       title="Statamic">
                        {{ svg src="/assets/svg/statamic.svg" class="h-4 w-4" }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>
