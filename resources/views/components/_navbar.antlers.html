<!-- Terminal-style header bar -->
<div class="border-b border-[#30363d] bg-[#161b22] shadow-lg">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <!-- Terminal window simulation -->
        <div class="flex items-center justify-between py-3">
            <!-- Terminal window controls -->
            <div class="flex items-center space-x-2">
                <div class="flex space-x-2">
                    <div class="h-3 w-3 rounded-full bg-[#ff0040]"></div>
                    <div class="h-3 w-3 rounded-full bg-[#ffb000]"></div>
                    <div class="h-3 w-3 rounded-full bg-[#00ff41]"></div>
                </div>
                <span class="ml-4 font-mono text-sm text-[#7d8590]">joey@terminal:~$</span>
            </div>

            <!-- Navigation menu -->
            <nav class="flex items-center space-x-1">
                {{ nav:main_nav include_home="true" }}
            <a href="{{ url }}"
               class="group relative px-4 py-2 font-mono text-sm uppercase tracking-wide text-[#00ff41] transition-all duration-300 hover:bg-[#21262d] hover:text-[#00ff41]"
               title="{{ title }}">
                <!-- Terminal cursor effect -->
            <span class="relative">
                {{ icon }}
                {{ svg :src="iconSvg" class="h-4 w-4 inline mr-2" }}
                    {{ /icon }}
                    {{ title }}
                    <span
                        class="absolute -right-2 top-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300">_</span>
                </span>

                    <!-- Hover underline effect -->
                    <div
                        class="absolute bottom-0 left-0 h-px w-0 bg-[#00ff41] transition-all duration-300 group-hover:w-full"></div>
                </a>
                {{ /nav:main_nav }}
            </nav>
        </div>
    </div>
</div>
