<!-- Ultra minimal dark header -->
<header class="border-b border-[#333333] bg-[#0a0a0a]">
    <div class="mx-auto max-w-4xl px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between py-6">
            <!-- Simple site name -->
            <a href="/" class="font-mono text-white">
                joeymckenzie.tech
            </a>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex items-center space-x-8">
                {{ nav:main_nav include_home="true" }}
                    <a href="{{ url }}"
                       class="font-mono text-sm text-[#cccccc] transition-colors duration-200 hover:text-[#ffffff]"
                       title="{{ title }}">
                        {{ title }}
                    </a>
                {{ /nav:main_nav }}
            </nav>

            <!-- Mobile menu -->
            <div x-data="{ open: false }" class="md:hidden">
                <button
                    @click="open = !open"
                    class="p-2 text-[#cccccc] hover:text-[#ffffff] transition-colors duration-200"
                    aria-label="Menu">
                    <!-- Simple hamburger -->
                    <div class="w-4 h-4 flex flex-col justify-center space-y-1">
                        <div class="w-full h-px bg-current transition-all duration-200"
                             :class="open ? 'rotate-45 translate-y-1.5' : ''"></div>
                        <div class="w-full h-px bg-current transition-all duration-200"
                             :class="open ? 'opacity-0' : ''"></div>
                        <div class="w-full h-px bg-current transition-all duration-200"
                             :class="open ? '-rotate-45 -translate-y-1.5' : ''"></div>
                    </div>
                </button>

                <!-- Mobile dropdown -->
                <div x-show="open"
                     x-transition
                     @click.away="open = false"
                     class="absolute right-4 top-full mt-2 w-48 bg-[#0a0a0a] border border-[#333333] shadow-sm z-50">
                    {{ nav:main_nav include_home="true" }}
                        <a href="{{ url }}"
                           @click="open = false"
                           class="block px-4 py-3 font-mono text-sm text-[#cccccc] hover:bg-[#111111] hover:text-[#ffffff]">
                            {{ title }}
                        </a>
                    {{ /nav:main_nav }}
                </div>
            </div>
        </div>
    </div>
</header>
