<ul
    class="menu menu-horizontal bg-base-200 rounded-box mx-auto mt-8 flex justify-center sm:mt-12"
>
    {{ nav:main_nav include_home="true" }}
        <li>
            <a class="tooltip" data-tip="{{ title }}" href="{{ url }}">
                {{ icon }}
                    {{ svg :src="iconSvg" class="size-5" }}
                {{ /icon }}
            </a>
        </li>
    {{ /nav:main_nav }}
</ul>
