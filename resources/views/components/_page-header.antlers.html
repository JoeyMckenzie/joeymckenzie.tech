<!-- Ultra minimal dark page header -->
<div class="mx-auto max-w-4xl px-4 sm:px-6 lg:px-8 py-16">
    <div class="space-y-12">
        <!-- Title -->
        <h1 class="font-mono text-4xl sm:text-5xl lg:text-6xl text-white">
            {{ subtitle ?? title }}<span class="cursor"></span>
        </h1>
        
        <!-- Social links - minimal -->
        <div class="flex items-center space-x-4">
            {{ settings:social }}
            {{ icon }}
            <a href="{{ url }}"
               class="text-neutral-500 hover:text-white transition-colors duration-200"
               title="{{ name }}">
                {{ svg :src="iconSvg" class="h-5 w-5" }}
            </a>
            {{ /icon }}
            {{ /settings:social }}
        </div>
        
        <!-- Content -->
        {{ if content }}
            <div class="max-w-2xl">
                <div class="prose prose-invert">
                    <div class="font-mono text-neutral-300 leading-relaxed text-base">
                        {{ content | widont }}
                    </div>
                </div>
            </div>
        {{ /if }}
    </div>
</div>
